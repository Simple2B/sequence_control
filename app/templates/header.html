<header
  class="navbar sticky-top flex-md-nowrap p-0 shadow"
  style="background-color: rgba(70, 80, 105, 1)"
>
  <a
    class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
    href="{{ url_for('main.index') }}"
    ><img class="mainLogo" src= {{ url_for('static', filename =
    'images/logo_white.jpg') }} alt="logo" title="Logo" border="0"/>{{
    config.APP_NAME }}</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="mobile_nav_row navbar-nav d-flex flex-row justify-content-center">
    <div
      class="mobile_balance_wrapper d-flex flex-row"
      style="margin-right: 50px"
    >
      <a class="nav-link tab_text_col" href="/define">Define</a>
    </div>
    <div
      class="mobile_balance_wrapper d-flex flex-row"
      style="margin-right: 50px"
    >
      <a class="nav-link tab_text_col" href="/plan">Plan</a>
    </div>
    <div
      class="mobile_balance_wrapper d-flex flex-row"
      style="margin-right: 50px"
    >
      <a class="nav-link tab_text_col" href="/control">Control</a>
    </div>
    <div
      class="mobile_balance_wrapper d-flex flex-row"
      style="margin-right: 50px"
    >
      <a class="nav-link tab_text_col" href="/control">Rehearse</a>
    </div>
  </div>
  <div class="mobile_nav_row navbar-nav d-flex flex-row">
    {% if current_user.is_authenticated %}
    <div
      class="mobile_balance_wrapper d-flex flex-row"
      style="padding-left: 25px; margin-right: 50px"
    >
      <a class="nav-link tab_text_col" href="/user_edit">
        {{session['project_name']}} {{session['wp_name']}}
        {{current_user.username}}
      </a>
    </div>
    <div id="sign_out" class="mobile_sign_out nav-item text-nowrap">
      <a class="nav-link px-3 tab_text_col" href="{{ url_for('auth.logout') }}"
        >Sign out</a
      >
    </div>
    {% else %}
    <div id="sign_out" class="mobile_sign_out nav-item text-nowrap">
      <a class="nav-link px-3 tab_text_col" href="{{ url_for('auth.login') }}"
        >Login</a
      >
    </div>
    {% endif %}
  </div>
</header>
