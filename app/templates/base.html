<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portal" />
    <meta name="author" content="Simple2B" />
    <title>{{ config.APP_NAME }}</title>
    {% block meta %}{% endblock %}

    <!-- Bootstrap core CSS -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Main CSS -->
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
      media="screen"
    />
    {% block links %}{% endblock %}
  </head>

  <body>
    <!-- Header -->
    <!-- prettier-ignore -->
    {% if current_user.is_authenticated %} {% include 'header.html' %} {%endif%}
    <div class="container-fluid">
      <div class="row">
        {% block application %}{% endblock %}

        <!-- Main Content -->
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- scripts -->
    <script
      src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="{{ url_for('static', filename='js/feather.min.js') }}"
      integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
      crossorigin="anonymous"
    ></script>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
